<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Futeum" />
    <meta
      name="description"
      content="At Futeum you can experience countless experiment stations, and visitors can experience natural phenomena first-hand and with all of their senses. "
    />
    <meta
      name="keywords"
      content="Science, Museum, Family, Activity, Community"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <link rel="shortcut icon" href="/assets/logos/futeum_emblem_11.svg" />
    <title>Futeum | Log in</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Flip.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"
      defer
    ></script>

    <script src="/app/script.js" type="module"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body id="login-page">
    <header>
      <a href="/index.html" class="header-logo">
        <picture class="header-logo">
          <img src="/assets/logos/futeum_emblem_9.svg" alt="Futeum emblem" />
        </picture>
      </a>
      <div id="navbar-right">
        <nav>
          <ul>
            <li>
              <a class="text-hover-color" href="/index.html">Home</a>
            </li>
            <li>
              <a class="text-hover-color" href="/faq.html">FAQ</a>
            </li>
            <li>
              <a class="text-hover-color" href="/contact.html">Contact</a>
            </li>
            <li>
              <a class="text-hover-color" href="/tickets.html">Tickets</a>
            </li>
          </ul>
        </nav>
        <button
          type="submit"
          id="hamburger-button"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          <svg
            role="img"
            aria-describedby="hamburgerMenu"
            stroke="var(--hamburger-color)"
            fill="none"
            id="hamburger"
            viewBox="0 10 100 100"
          >
            <title id="hamburgerMenu">Hamburger menu</title>
            <path
              d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 0 0 20 h 60 a 1 1 0 0 1 0 20 h -10 c -15 0 -20 0 -20 -20 v -70"
              class="line"
              stroke-width="7"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <section id="sidebar">
      <ul>
        <li><a href="/account.html">Profile</a></li>
        <li><a href="/tickets.html">Tickets</a></li>
        <li><a href="/adults.html">Adults</a></li>
        <li><a href="/youth.html">Youth</a></li>
        <li><a href="/children.html">Children</a></li>
        <li><a href="/exhibitions.html">Exhibitions</a></li>
        <li><a href="/hours.html">Opening Hours</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/faq.html">FAQ</a></li>
      </ul>
    </section>
    <main>
      <form id="login-section" action="/checkout.html">
        <section>
          <label for="login-section"><h1 id="login-header">Log in</h1></label>
          <label for="email">Email</label>
          <input id="email" type="email" />
          <label for="password">Password</label>
          <input id="password" type="password" />
          <button type="submit" class="button">Login</button>
          <p>Don't already have an account?</p>
          <p>Click here to <a href="#">register</a></p>
        </section>
        <button type="submit" class="button">Continue as guest</button>
      </form>
    </main>
    <div class="chat-bubble">
      <picture>
        <img src="/assets/icons/icon-chat.svg" alt="Chat bubble icon" />
      </picture>
    </div>
  </body>
</html>
