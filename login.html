<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logos/futeum_emblem_11.svg">

    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Flip.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"
      defer
    ></script>

    <script src="/app/script.js" type="module"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body id="login-page">
    <header>
      <picture id="header-logo">
        <img src="/assets/logos/futeum_emblem_9.svg" alt="" />
      </picture>
      <div id="navbar-right">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Tickets</a></li>
          </ul>
        </nav>
        <picture id="hamburger-menu">
          <a href="#"> <img src="/assets/icons/icon_hamburger.svg" alt="" /></a>
        </picture>
    </header>
    <main >
      <form id="login-section" action="">
        <label for="login-section"><h1 id="login-header">Log in</h1></label>
        <label for="email">Email</label>
        <input id="email" type="email" >
        <label for="password">Password</label>
        <input id="password" type="password" >
        <button type="submit" class="button">Login</button>
        <p>Don't already have an account?</p>
        <p>Click here to <a href="#">register</a></p>
        <button type="submit" class="button">Continue as guest</button>
      </form>
    </main>
    <div class="chat-bubble">
      <picture>
        <img src="/assets/icons/icon-chat.svg" alt="" />
      </picture>
    </div>
  </body>
</html>
