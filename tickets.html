    <header>
      <a href="/index.html" class="header-logo">
        <picture class="header-logo">
          <img src="/assets/logos/futeum_emblem_9.svg" alt="" />
        </picture>
      </a>
      <div id="navbar-right">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/tickets.html">Tickets</a></li>
          </ul>
        </nav>
        <button
          id="hamburger-button"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          <svg
            stroke="var(--hamburger-color)"
            fill="none"
            id="hamburger"
            viewBox="0 10 100 100"
          >
            <path
              d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 0 0 20 h 60 a 1 1 0 0 1 0 20 h -10 c -15 0 -20 0 -20 -20 v -70"
              class="line"
              stroke-width="7"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <section id="sidebar">
      <ul>
        <li><a href="/tickets.html">Tickets</a></li>

    <main>
      <!-- <form id="login-section" action="">
        <section>
          <label for="login-section"
            ><h1 id="login-header">
              Choose date to see available timeslots
            </h1></label
          >
        </section>
        <button type="submit" class="button">Continue as guest</button>
      </form> -->
      <form action="/login.html">
        <div class="cal-container">
          <h1 class="calendar-headings">
            Select a day to see available timeslots:
          </h1>
          <div class="calendar">
            <div class="month">
              <img
                class="prev-month-arrow"
                src="/assets/icons/icon-arrow-left.svg"
                alt=""
              />
              <div class="date">
                <h2></h2>
                <p></p>
              </div>
              <img
                class="next-month-arrow"
                src="/assets/icons/icon-arrow-right.svg"
                alt=""
              />
            </div>
            <div class="weekdays">
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
              <div>Sun</div>
            </div>
            <div class="days-of-month"></div>
          </div>
        </div>
        <div class="timeslots-container">
          <h3 class="calendar-headings selected-date">Please select date</h3>
          <div class="timeslots hidden">
            <ul>
              <li class="available-time">09:00 - 12:00</li>
              <li class="available-time">12:00 - 15:00</li>
              <li class="available-time">15:00 - 18:00</li>
              <li class="available-time">18:00 - 21:00</li>
            </ul>
          </div>
          <h3 class="calendar-headings selected-date-and-time"></h3>
        </div>

        <button type="submit" class="button hidden">Continue</button>
      </form>
    </main>
    <div class="chat-bubble">
      <picture>
        <img src="/assets/icons/icon-chat.svg" alt="" />
      </picture>
    </div>
  </body>
